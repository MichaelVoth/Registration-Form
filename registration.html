<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>

    </head>
    <body>
        <h1>Registration Form</h1>
        <div id="input_form">
            <form>
                <div>
                    <label>First Name: *</label>
                    <input type="text" name="first_name" placeholder="Oswald">
                </div>
                <div>
                    <label>Last Name: *</label>
                    <input type="text" name="last_name" placeholder="Cobblepot">
                </div>
                <div>
                    <label>Email: *</label>
                    <input type="email" name="email" placeholder="oscobble@me.com">
                </div>
                <div>
                    <label>Password: *</label>
                    <input type="password" name="password">
                </div>
                <div>
                    <label>Confirm Password: *</label>
                    <input type="password" name="confirm_password">
                </div>
                <div>
                    <label>Birthday:</label>
                    <input type="date" name="dob">
                </div>
                <div>
                    <label>Gender Identity</label>
                    <br>
                    <input type="radio" name="gender" value="Male" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="Female" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" value="Non-Binary" id="nonbin">
                    <label for="nonbin">Non-Binary</label>
                    <input type="radio" name="gender" value="private" id="private">
                    <label for="private">I prefer not to answer</label>
                </div>
                <div>
                    <label>A short Description of myself</label>
                    <br>
                    <textarea name="description" cols="50" rows="4"></textarea>
                </div>
                <div>
                    <label>Favorite Language</label>
                    <select name="favlang">
                        <option>Javascript</option>
                        <option>Python</option>
                        <option>C#</option>
                        <option>Java</option>
                        <option>Klingon</option>
                        <option>FORTRAN</option>
                    </select>
                </div>
                <div>
                    <input type="checkbox" name="spam" checked>
                    <label>Yes! I would like to recieve spam!</label>
                </div>
                <div>
                <input type="submit" name="sign_up" value="Create Account">
                </div>
                <label>* indicates a required field</label>
            </form>

        </div>

    </body>
</html>
